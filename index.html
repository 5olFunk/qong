<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Qong</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas tabIndex="0" id="canvas"></canvas>
<table>
  <tr>
    <td>Field Color
    <td>R: <input type="text" id="borderColorR" value="0" />
    <td>G: <input type="text" id="borderColorG" value="0" />
    <td>B: <input type="text" id="borderColorB" value="0" />
  </tr>
  <tr>
    <td>Border Thickness: <input type="text" id="borderThickness" value="10" />
  </tr>
  <tr>
    <td>Field Size
    <td>Width: <input type="text" id="fieldWidth" value="300" />
    <td>Height: <input type="text" id="fieldHeight" value="300" />
  </tr>
  <tr>
    <td>Field Position
    <td>X: <input type="text" id="fieldPositionX" value="50" />
    <td>Y: <input type="text" id="fieldPositionY" value="50" />
  </tr>
  <tr>
    <td>Puck Size
    <td>Width: <input type="text" id="puckWidth" value="10" />
    <td>Height: <input type="text" id="puckHeight" value="10" />
  </tr>
  <tr>
    <td>Puck Color
    <td>R: <input type="text" id="puckColorR" value="0" />
    <td>G: <input type="text" id="puckColorG" value="0" />
    <td>B: <input type="text" id="puckColorB" value="0" />
  </tr>
</table>
</body>
<!-- vertex shader -->
<script id="2d-vertex-shader" type="x-shader/x-vertex">
attribute vec2 a_position;

uniform vec2 u_resolution;

void main() {
   // convert the rectangle from pixels to 0.0 to 1.0
   vec2 zeroToOne = a_position / u_resolution;

   // convert from 0->1 to 0->2
   vec2 zeroToTwo = zeroToOne * 2.0;

   // convert from 0->2 to -1->+1 (clipspace)
   vec2 clipSpace = zeroToTwo - 1.0;

   gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
}
</script>
<!-- fragment shader -->
<script id="2d-fragment-shader" type="x-shader/x-fragment">
precision mediump float;

uniform vec4 u_color;

void main() {
   gl_FragColor = u_color;
}
</script>
<script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
<script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-helper.js"></script>
<script src="main.js"></script>
</html>
