<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Qong</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas tabIndex="0" id="canvas"></canvas>
<table>
  <tr>
    <td>User Name <input type="text" id="userName" value="ian" />
    <td>Game Name <input type="text" id="gameName" value="ian's game" />
  </tr>
</table>
<input id="newGame" type="button" value="New Game" onclick="requestNewGame();" />
<input id="joinGame" type="button" value="Join Game" onclick="requestJoinGame();" />
<input id="startGame" type="button" value="Start Game" onclick="requestStartGame();" />
</body>
<!-- vertex shader -->
<script id="2d-vertex-shader" type="x-shader/x-vertex">
attribute vec2 a_position;

uniform vec2 u_resolution;

void main() {
   // convert the rectangle from pixels to 0.0 to 1.0
   vec2 zeroToOne = a_position / u_resolution;

   // convert from 0->1 to 0->2
   vec2 zeroToTwo = zeroToOne * 2.0;

   // convert from 0->2 to -1->+1 (clipspace)
   vec2 clipSpace = zeroToTwo - 1.0;

   gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
}
</script>
<!-- fragment shader -->
<script id="2d-fragment-shader" type="x-shader/x-fragment">
precision mediump float;

uniform vec4 u_color;

void main() {
   gl_FragColor = u_color;
}
</script>
<script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
<script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-helper.js"></script>
<script src="main.js"></script>
</html>
